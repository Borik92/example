<nz-page-header nzTitle="Describe product" [nzBackIcon]="manageType === ManageTypesEnum.Preview">
  <nz-page-header-title>Describe product</nz-page-header-title>
</nz-page-header>

<form nz-form [nzLayout]="'vertical'" [formGroup]="form.formGroup" (ngSubmit)="submitForm()">
  <div class="G-flex-align-center G-flex-wrap">
    <div class="G-flex G-w-100p G-flex-wrap">
      <div class="G-w-100p G-flex-justify-between">
        <div class="G-w-48p">
          <nz-form-item class="P-form-item G-min-w-150px G-mr-20px">
            <nz-form-label class="P-form-label" nzRequired>Division Type</nz-form-label>
            <nz-select nzPlaceHolder="Select a serie" formControlName="divisionTypeId">
              <nz-option
                *ngFor="let divisionType of divisionTypesList$ | async"
                [nzValue]="divisionType.id"
                [nzLabel]="divisionType.name">
              </nz-option>
            </nz-select>
          </nz-form-item>

          <nz-form-item class="P-form-item G-min-w-150px G-mr-20px">
            <nz-form-label class="P-form-label" nzRequired nzFor="name"><span class="G-cursor">Name</span>
            </nz-form-label>
            <nz-form-control>
              <input nz-input id="name" formControlName="name">
            </nz-form-control>
          </nz-form-item>
        </div>

        <div class="G-w-48p">
          <nz-form-item class="P-form-item G-min-w-150px">
            <nz-form-label class="P-form-label" nzRequired nzFor="address"><span class="G-cursor">Address</span>
            </nz-form-label>
            <nz-form-control>
              <input nz-input id="address" formControlName="address">
            </nz-form-control>
          </nz-form-item>

          <nz-form-item class="P-form-item G-min-w-150px">
            <nz-form-label class="P-form-label" nzRequired nzFor="identifier"><span class="G-cursor">Identifier</span>
            </nz-form-label>
            <nz-form-control>
              <input type="number" nz-input id="identifier" formControlName="identifier">
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div class="G-w-100p G-flex-justify-between">
        <div class="G-w-48p">
          <nz-form-item class="P-form-item G-min-w-150px G-mr-20px">
            <nz-form-label class="P-form-label" nzRequired nzFor="phone"><span class="G-cursor">Phone</span>
            </nz-form-label>
            <nz-form-control>
              <input type="number" nz-input id="phone" formControlName="phone">
            </nz-form-control>
          </nz-form-item>
        </div>

        <div class="G-w-48p">
          <nz-form-item class="P-form-item G-min-w-150px">
            <nz-form-label class="P-form-label" nzRequired nzFor="contactPerson"><span
              class="G-cursor">Contact Person</span></nz-form-label>
            <nz-form-control>
              <input nz-input id="contactPerson" formControlName="contactPerson">
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
  </div>

  <div class="G-flex-justify-end" *ngIf="!router.url.includes('preview')">
    <button nz-button [routerLink]="['', 'division', 'division', 'list']">Cancel</button>
    <button nz-button [nzLoading]="(isCreatingDivision$ | async)"
            [disabled]="form.formGroup.invalid || (isCreatingDivision$ | async)" nzType="primary" class="G-ml-5px">
      {{ manageType === ManageTypesEnum.Add ? 'Add' : 'Edit' }}
    </button>
  </div>
</form>
