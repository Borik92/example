<div class="G-flex-center-between G-mb-20px">
  <h2>Total: 32856</h2>
  <a [routerLink]="['','company', ManageTypesEnum.Add]" nz-button nzType="primary">Add</a>
</div>
<nz-table #nzTable [nzData]="list$ | async" nzShowSizeChanger nzShowPagination>
  <thead>
  <tr>
    <th>{{ helperService.identifier.title }}</th>
    <th>{{ helperService.name.title }}</th>
    <th>{{ helperService.address.title }}</th>
    <th>{{ helperService.division.title }}</th>
    <th [nzWidth]="helperService.actions.width" class="G-min-w-200px G-flex-justify-between G-flex-align-center">
      Actions
      <button nz-button nzType="default"><i nz-icon nzType="reload" nzTheme="outline"></i>Reset</button>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let company of nzTable.data">
    <td>{{ company.identifier }}</td>
    <td>{{ company.name }}</td>
    <td>{{ company.address }}</td>
    <td>{{ company.division.name }}</td>
    <td class="P-actions G-flex-justify-between">
      <button nz-button nzType="primary" [routerLink]="['','company', ManageTypesEnum.Preview, company.id]">Preview
      </button>
      <button nz-button nzType="default" [routerLink]="['','company', ManageTypesEnum.Edit, company.id]">Edit</button>
      <button
        nzPopconfirmPlacement="right"
        nzPopconfirmTitle="Are you sure delete this active code range?"
        nz-popconfirm nz-button nzType="default"
        nzDanger
        (nzOnConfirm)="deleteCompany(company.id)">
        Delete
      </button>
    </td>
  </tr>
  </tbody>
</nz-table>
